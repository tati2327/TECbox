<!--Tabla Dinamica, hay que probarla-->
<div>
  <h1>Angular HTML Table Example</h1>
  <table class="table">
     <thead>
        <tr>
           <th scope="col">number</th>
           <th scope="col">Package</th>
           <th scope="col">Route</th>
           <th scope="col">State</th>
           
        </tr>
     </thead>
     <tbody>
       
        <tr *ngFor="let item of trackDataList">
           <th scope="row">{{ item.number }}</th>
           <td>{{ item.package }}</td>
           <td>{{ item.route }}</td>
           <td>{{ item.state }}</td>
          
        </tr>
     </tbody>
  </table>
</div>
