<h3>Gestión de Rasteo Paquetes</h3>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Tacking ID del paquete</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Estado del paquete</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>En tránsito</option>
        <option>En aduanas</option>
        <option>Listo para entrega</option>
        <option>En ruta de entrega</option>
        <option>En sucursal</option>
        <option>Entregado al cliente</option>
        <option>Entrega fallida</option>
      </select>
    </div>

  </div>
  <button type="button" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Ingresar</button>
  <button type="button" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Modificar</button>
  <button type="button" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Eliminar</button>

</form>
