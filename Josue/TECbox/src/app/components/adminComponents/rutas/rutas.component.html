<h3>Gestión de Rutas</h3>
<form>
  <div class="form-group">
    <label for="nameRol">ID (Usese solo para modificiar o eliminar)</label>
    <input #id type="text" class="form-control col-md-3">
  </div>
  <div class="form-group">
    <label for="nameRoute">Código de Paquete</label>
    <input type="text" class="form-control col-md-4" #nameRoute>
  </div>
  <div class="form-group">
    <label for="districts">Distritos: </label>
    <textarea #ruta class="form-control col-md-5" #districts rows="3" placeholder="Ej: Buenos Aires-Liberia-Alajuelita"></textarea>
    <small class="form-text text-muted">Separe cada distrito con un guión.</small>
  </div>
  <button type="button" (click)="ingresar(nameRoute,ruta)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Ingresar</button>
  <button type="button" (click)="modificar(id,nameRoute,ruta)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Modificar</button>
  <button type="button" (click)="borrar(id)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Eliminar</button>

</form>
