<h3>Gestión de Productos</h3>
<form>
  <div class="form-group">
    <label for="nameRol">ID (Usese solo para modificiar o eliminar)</label>
    <input #id type="text" class="form-control col-md-3">
  </div>
  <div class="form-group">
    <div class="form-group col-md-4">
      <label for="nameProduct">Nombre del Producto</label>
      <input type="text" class="form-control" #nameProduct>
    </div>
    <div class="form-group col-md-3">
      <label for="barCode">Código de barras</label>
      <input type="tel" class="form-control" #barCode>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group col-md-3">
      <label for="nameSeller">Nombre Completo del Vendedor</label>
      <input type="text" class="form-control" #nameSeller>
    </div>
    <div class="form-group col-md-5">
      <label for="productDescrip">Descripción del Producto</label>
      <textarea type="text" class="form-control" #productDescrip></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group col-md-5">
      <label for="price">Precio de compra</label>
      <input type="text" class="form-control" #price>
    </div>
  </div>

  <div class="form-group">
    <div class="form-group col-md-5">
      <label for="impuesto">¿Tiene impuesto?</label>
      <input type="text" class="form-control" #impuesto>
    </div>
  </div>

  <div class="form-group">
    <div class="form-group col-md-5">
      <label for="descuento">¿Tiene descuento?</label>
      <input type="text" class="form-control" #descuento>
    </div>
  </div>

  <button type="button" (click)="ingresar(nameProduct, barCode, nameSeller, productDescrip, price, impuesto, descuento )" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Ingresar</button>
  <button type="button" (click)="modificar(id,nameProduct, barCode, nameSeller, productDescrip, price, impuesto, descuento)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Modificar</button>
  <button type="button" (click)="borrar(id)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Eliminar</button>

</form>
