<h3>Gestión de Trabajadores</h3>
<form>
  <div class="form-group">
    <label for="nameRol">ID (Usese solo para modificiar o eliminar)</label>
    <input #id type="text" class="form-control col-md-3">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="cedula">Numero de cédula</label>
      <input type="text" class="form-control" #cedula>
    </div>
    <div class="form-group col-md-6">
      <label for="dateIng">Fecha de ingreso</label>
      <input type="tel" class="form-control" #dateIng>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" #name>
    </div>
    <div class="form-group col-md-3">
      <label for="FirstLastname">Primer Apellido</label>
      <input type="text" class="form-control" #FirstLastname>
    </div>
    <div class="form-group col-md-3">
      <label for="secondLastname">Segundo Apellido</label>
      <input type="text" class="form-control" #secondLastName>
    </div>
    <div class="form-group col-md-5">
      <label for="dateBorn">Fecha de nacimiento</label>
      <input type="text" class="form-control" #dateBorn>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="sucursal">Sucursal donde Labora</label>
      <input type="text" class="form-control" #sucursal>
    </div>
    <div class="form-group col-md-3">
      <label for="salaryMonth">Salario Mensual</label>
      <input type="text" class="form-control" #salaryMonth>
    </div>
  </div>
  <button type="button" (click)="ingresar(cedula, name, FirstLastname, secondLastName, dateBorn, sucursal, salaryMonth)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Ingresar</button>
  <button type="button" (click)="modificar(id,cedula, name, FirstLastname, secondLastName, dateBorn, sucursal, salaryMonth)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Modificar</button>
  <button type="button" (click)="borrar(id)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Eliminar</button>

</form>
