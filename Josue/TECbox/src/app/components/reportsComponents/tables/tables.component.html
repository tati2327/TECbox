<div id="content" #content>

  <table class="table">
     <thead>
        <tr>
           <th scope="col">number</th>
           <th scope="col">Times purchased</th>
           <th scope="col">Product</th>
           <th scope="col">Date</th>

        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let item of salesDataList">
           <th scope="row">{{ item.number }}</th>
           <td> {{item.timesPurchased}}</td>
           <td>{{ item.product }}</td>
           <td>{{ item.date }}</td>

        </tr>
     </tbody>
  </table>
  <!--button class="btn btn-dark" (click)="downloadPDF()">Export to PDF</button-->

</div>
