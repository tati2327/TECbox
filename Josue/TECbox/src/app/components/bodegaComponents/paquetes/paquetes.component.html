<h3>Gestión de Paquetes</h3>
<form>
  <div class="form-group">
    <label for="nameRol">ID (Usese solo para modificiar o eliminar)</label>
    <input #id type="text" class="form-control col-md-3">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="client">Cliente</label>
      <input type="text" class="form-control" #client>
    </div>
  </div>
  <div class="form-group">
    <label for="productDescrip">Descripción del producto</label>
    <textarea type="text" class="form-control col-md-5" #productDescrip placeholder="1234 Main St"></textarea>
  </div>
  <div class="form-group">
    <div class="form-group col-md-3">
      <label for="dateDelivery">Fecha de entrega</label>
      <input type="text" class="form-control" #dateDelivery>
    </div>
  </div>
  <button type="button" (click)="ingresar(client,productDescrip,dateDelivery)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Ingresar</button>
  <button type="button" (click)="modificar(id,client,productDescrip,dateDelivery)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Modificar</button>
  <button type="button" (click)="borrar(id)" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Eliminar</button>

</form>
