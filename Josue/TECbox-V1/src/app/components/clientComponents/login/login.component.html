<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-header">
          <h3>Login into TECBox</h3>
        </div>

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="string" id="username" class="form-control">
            </div>

            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" id="pwd" class="form-control">
            </div>

            <button class="btn btn-primary btn-block btn-sm" type="button" (click)="getClient()" [routerLink]="'/shop'">Login</button>
            <!-- buscar accion sobre boton | aca REQUEST si coincide y si SI entra a shop pero guarda el cliente
            VERIFICAR CUANDO COMPRA SI CLIENTE LOGEADO-->
          </form>
        </div>
    </div>

    <button class="btn btn-secondary btn-block btn-sm btn-register" [routerLink]="'/register'">Register, if you don't have an account!</button>

  </div>
</div>
