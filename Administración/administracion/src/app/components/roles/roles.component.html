<h1 align="center">Gestión de Roles</h1>

<form class="example-form">

      <mat-label>Nombre Completo</mat-label>
      <input matInput placeholder="Ingrese su nombre" value="">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Descripción del rol de trabajo</mat-label>

    <br>
    <br>

        <button mat-raised-button color="primary">Ingresar</button> &nbsp; &nbsp;
        <button mat-raised-button color="primary">Modificar</button> &nbsp; &nbsp;
        <button mat-raised-button color="primary">Eliminar</button>
    </div>

</form>
