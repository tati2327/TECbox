<h1 align="center"> Gestión de Paquetes </h1>

<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Tracking ID</mat-label>
      <input matInput >
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Cliente</mat-label>
      <input matInput placeholder="Nombre del cliente">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Descripción del Producto</mat-label>
        <input matInput >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de ingreso</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br>
    <br>

    <div class="example-button-row">
        <button mat-raised-button color="primary">Ingresar</button> &nbsp; &nbsp;
        <button mat-raised-button color="primary">Modificar</button> &nbsp; &nbsp;
        <button mat-raised-button color="primary">Eliminar</button>
    </div>

</form>
