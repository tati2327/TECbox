<h3>Gestión de Productos</h3>
<form>
    <div class="form-group">
      <div class="form-group col-md-4">
        <label for="nameProduct">Nombre del Producto</label>
        <input type="text" class="form-control" #nameProduct>
      </div>
      <div class="form-group col-md-3">
        <label for="barCode">Código de barras</label>
        <input type="tel" class="form-control" #barCode>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group col-md-3">
        <label for="nameSeller">Nombre del Vendedor</label>
        <input type="text" class="form-control" #nameSeller>
      </div>
      <div class="form-group col-md-3">
        <label for="firstLastname">Primer Apellido</label>
        <input type="text" class="form-control" #firstLastname>
      </div>
      <div class="form-group col-md-3">
        <label for="secondLastname">Segundo Apellido</label>
        <input type="text" class="form-control" #secondLastname>
      </div>
      <div class="form-group col-md-5">
        <label for="productDescrip">Descripción del Producto</label>
        <textarea type="text" class="form-control" #productDescrip></textarea>
      </div>
    </div>
    <div class="form-group">
        <div class="form-group col-md-5">
          <label for="price">Precio de compra</label>
          <input type="text" class="form-control" #price>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-7 pt-0">Paga impuesto:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                Sí
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                No
                </label>
              </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-5 pt-0">Descuento</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                Sí
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                No
                </label>
              </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing"  btn-sm> Ingresar</button>
    <button type="button" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing"  btn-sm> Modificar</button>
    <button type="button" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 btn-primary-spacing" btn-sm> Eliminar</button>

  </form>
