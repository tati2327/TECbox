<!-- Gestión de Clientes/creación del casillero: El sistema debe permitir
ingresar, modificar y eliminar clientes, de los cuales se guarda nombre completo,
número de cédula (Física o Jurídica), correo electrónico, casillero, Teléfono
celular y de la casa, dirección de entrega (Provincia, cantón, distrito y otras
señas), usuario y password. -->

<div class="row">
  <div class="col-md-6 offset-md-3">

    <button class="btn btn-secondary btn-block btn-sm btn-register" [routerLink]="'/login'">Login, if you already have an account!</button>

    <div class="card register">
        <div class="card-header">
          <h3>Sign up to TECBox</h3>
        </div>

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Full name</label>
              <input type="string" id="name" class="form-control">
            </div>

            <div class="form-group">
              <label for="id">ID</label>
              <input type="number" id="id" class="form-control">
            </div>

            <div class="form-group">
              <label for="mail">Mail</label>
              <input type="mail" id="mail" class="form-control">
            </div>

            <div class="form-group">
              <label for="locker">Locker</label>
              <input type="number" id="locker" class="form-control">
            </div>

            <div class="form-group">
              <label for="cel">Cellphone</label>
              <input type="number" id="cel" class="form-control">
            </div>

            <div class="form-group">
              <label for="tel">Telephone</label>
              <input type="number" id="tel" class="form-control">
            </div>

            <div class="form-group form-inline">

              <div class="form-group">
                <label for="Provincia">Provincia</label>
                  <select id="provincia" >
                    <option value="alajuela">Alajuela</option>
                    <option value="sanjose">San José</option>
                    <option value="heredia">Heredia</option>
                    <option value="puntarenas">Puntarenas</option>
                    <option value="cartago">Cartago</option>
                    <option value="guanacaste">Guanacaste</option>
                    <option value="limon">Limón</option>
                  </select>
              </div>

              <div class="form-group ">
                <label for="canton">Canton</label>
                <input type="string" id="canton" class="form-control inline-input" size="9">
              </div>

              <div class="form-group ">
                <label for="distrito">Distrito</label>
                <input type="string" id="distrito" class="form-control inline-input" size="9">
              </div>

          </div>

          <div class="form-group">
            <label for="dir">Dirección exacta</label>
            <input type="string" id="dir" class="form-control">
          </div>

          <div class="form-group">
            <label for="name">Username</label>
            <input type="string" id="username" class="form-control">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control">
          </div>


            <button class="btn btn-primary btn-block btn-sm" (click)="registerClient()" [routerLink]="'/shop'">Sign Up</button>
            <!-- POST TO API TO SIGN UP CLIENT-->
          </form>
        </div>
    </div>


  </div>
</div>
