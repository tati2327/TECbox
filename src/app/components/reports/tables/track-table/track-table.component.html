
<div id="content" #content>

  <table class="table">
     <thead> 
        <tr>
           <th scope="col">number</th>
           <th scope="col">Pack</th>
           <th scope="col">Route</th>
           <th scope="col">State</th> 
        </tr>
     </thead>
     <tbody>
       
        <tr *ngFor="let item of trackDataList">
           <th scope="row">{{ item.number }}</th>
           <td>{{ item.pack }}</td>
           <td>{{ item.route }}</td>
           <td>{{ item.state }}</td>
        </tr>
     </tbody>
  </table>
  <button class="btn btn-dark" (click)="downloadPDF()">Export to PDF</button>
</div>
