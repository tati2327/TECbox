<div class="row pho">
  <div class="col">
    <div class="card">
        <div class="card-header">
          <h3>Track your package!</h3>
        </div>

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="trackid">Track ID</label>
              <input type="number" id="trackid" class="form-control">
            </div>


            <button class="btn btn-primary btn-block btn-sm" (click)="populateReports()">Go</button>
            <!-- buscar accion sobre boton | aca REQUEST BUSCA HISTORIAL DEL PAQUETE-->
          </form>
        </div>
    </div>
  </div>


    <div class="col-md-8" >
      <div class="card" >
          <div class="card-header">
            <h3>Reports</h3>
          </div>

          <div class="card-body">
            <form>
              <div class="form-group form-inline" *ngFor="let report of reportList">
                <div *ngIf="report !== []">
                  <label class="reportLog">{{report.id}}</label>
                  <label class="reportLog">{{report.description}}</label>
                  <label class="reportLog">{{report.log}}</label>
                </div>
              </div>
            </form>
          </div>
      </div>

    </div>
